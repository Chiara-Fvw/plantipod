<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlantiPod - Under Construction</title>

  <!-- Use your Plantipod font -->
  <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      font-family: 'Limelight', cursive, serif;
      background: url('https://images.unsplash.com/photo-1470058869958-2a77ade41c02?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .white-box {
      background: white;
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 420px;
      text-align: center;
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 3rem;
      color: #628C51;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 35px;
      color: #333;
    }

    .btn-return {
      background-color: #628C51;
      color: white;
      padding: 15px 35px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn-return:hover {
      background-color: #628C51;
    }
  </style>
</head>
<body>
  <div class="white-box">
    <h1>PlantiPod is Under Construction</h1>
    <p>This part of the site will be available soon. Stay tuned!</p>
    <a href="/" class="btn-return">Return to Plantipod</a>
  </div>
</body>
</html>
